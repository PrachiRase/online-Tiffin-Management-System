{% extends 'base.html' %}
{% load static %}
{% block title %} User Details {% endblock title %}
{% block body %}
<style>
  .my-custom-scrollbar {
    position: relative;
    height: 400px;
    overflow: auto;
  }

  .table-wrapper-scroll-y {
    display: block;
  }
</style>
{% include 'dashnav.html' %}
<div class="user mx-3 border border-dark rounded p-3 table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-hover table-lg">
    <thead>
      <tr class="fs-5">
        <th scope="col">Sr. No.</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for uorder in uorder %}
      <tr class="fs-5">
        <td>{{uorder.order_id}}</td>
        <td>{{uorder.cname}}</td>
        <td>{{uorder.cemail}}</td>
        <td><a href="#" class="btn btn-primary p-1">Mail</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
